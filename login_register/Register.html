<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-2 mr-1 mb-5">
            <div class="rounded border border-secondary bg-gradient-success  text-white fondo p-4">
                <form action="#" method="post">
                    <fieldset class="text-center"><h2>Registro</h2></fieldset>
                    <div class="row form-group">
                        <div class="col">
                        <label for="Usuario">Nombre de usuario:</label>
                        <input type="text" name="Usuario" id="usuario" class="form-control fondo" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control fondo" placeholder="Nombre" required>
                        </div>
                        <div class="col form-group">
                            <label for="apellido">Apellidos:</label>
                        <input type="text" class="form-control fondo" placeholder="Apellidos" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                        <label for="Usuario">Contraseña:</label>
                        <input type="text" name="Usuario" id="usuario" class="form-control fondo" placeholder="Contraseña" required>
                        </div>
                        <div class="col form-group">
                            <label for="Confirmar">Confirmar contraseña:</label>
                            <input type="password" name="Contraseña" id="contraseña" class="form-control fondo" placeholder="Confirmar contraseña" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="Correo">Correo electronico:</label>
                            <input type="email" name="Correo" id="" class="form-control fondo" placeholder="Correo electronico" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="Cedula">Cedula:</label>
                            <input type="text" name="numero" id="" class="form-control fondo" placeholder="Cedula" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="Direccion">Direccion</label>
                            <input type="tel" name="Direccion" id="" class="form-control fondo" placeholder="Direccion" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between row form-group">
                        <input type="reset"  value="Limpiar" class="btn btn-dark fondo p-2 ml-3">
                        <input type="submit" value="Registrarse" class="btn btn-dark fondo p-2 mr-3">
                    </div>
                </form>
            </div>
        </div>
    </div>







    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
